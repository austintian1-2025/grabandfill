<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastAPI Dynamic Page</title>
</head>
<body>
    <h1>Welcome, {{ user_name }}!</h1>
    <p>Here are your items:</p>
    <ul>
        <!-- Jinja2 loop to iterate over a list -->
        {% for item in items %}
            <li>{{ item.name }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
